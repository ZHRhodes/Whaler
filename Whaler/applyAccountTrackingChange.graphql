mutation applyAccountTrackingChanges($input: [AccountTrackingChange!]!) {
  trackedAccounts: applyAccountTrackingChanges(input: $input) {
    id
    name
    salesforceID
    salesforceOwnerID
    industry
    description
    numberOfEmployees
    annualRevenue
    billingCity
    billingState
    phone
    website
    type
    state
    notes
    assignedTo
  }
}
