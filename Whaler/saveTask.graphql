mutation saveTask($id: ID!, $associatedTo: ID, $description: String!, $done: Boolean, $type: String, $dueDate: Time, $assignedTo: String) {
  saveTask(input: {id: $id, associatedTo: $associatedTo, description: $description, done: $done, type: $type, dueDate: $dueDate, assignedTo: $assignedTo}) {
    id
    createdAt
    associatedTo
    description
    done
    type
    dueDate
    assignedTo
  }
}
