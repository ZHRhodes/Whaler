mutation createContactAssignmentEntry($contactId: ID!, $assignedBy: String!, $assignedTo: String) {
    contactAssignmentEntry: createContactAssignmentEntry(input:{contactId: $contactId, assignedBy: $assignedBy, assignedTo: $assignedTo}) {
    id
    createdAt
    contactId
    assignedBy
    assignedTo
  }
}
