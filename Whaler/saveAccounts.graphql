mutation saveAccounts($senderID: ID, $input: [NewAccount!]!) {
  saveAccounts(senderID: $senderID, input: $input) {
    id
    name
    salesforceID
    salesforceOwnerID
    industry
    description
    numberOfEmployees
    annualRevenue
    billingCity
    billingState
    phone
    website
    type
    state
    notes
    assignedTo
  }
}
