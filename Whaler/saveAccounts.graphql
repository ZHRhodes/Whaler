mutation saveAccounts($input: [NewAccount!]!) {
  saveAccounts(input: $input) {
    id
    name
    ownerID
    salesforceID
    salesforceOwnerID
    industry
    description
    numberOfEmployees
    annualRevenue
    billingCity
    billingState
    phone
    website
    type
    state
    notes
  }
}
